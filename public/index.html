<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>I love Birds</title>
</head>
<header>Bird Watching List Maker</header>
<body>
    <nav>
        <a href="days.html">Days</a>
    </nav>
    <div id="main">
        <div id="input">
            <form id="dayForm">
                <label for=""></label>
                <input type="text" id="name" placeholder="Name" required>
            
                <input type="date" id="date" placeholder="Date" required>
                
                <input type="text" id="weather" placeholder="Weather" required>
                <input type="text" id="location1" placeholder="Location" required>
                <input type="text" id="distance" placeholder="Distance" required>
                <input type="text" id="duration" placeholder="Duration" required>

                <button type="submit">Add Day</button>
            </form>
            <div id="addSpeciesForm" class="hide">
            <form id="spForm">
                
            
            <input type="number" id="day_id" placeholder="Enter day_id" >
            <input type="text" id="species" placeholder="Species" >
            <input type="number" id="quantity" placeholder="#">
            <button type="submit" class="add">Add Species</button>
            </form>
            </div>

            
        </div>
        <div id="days" class="hid">
            <div id="allDays"></div>
            <div id="allSpecies"></div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
